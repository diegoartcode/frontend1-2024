<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando fontes</title>

    <!-- fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- CSS -->
   <link rel="stylesheet" href="css/style.css">
</head>

<body>

     <!-- Existe duas opçoes de fontes (fontes do sistema e fontes na web) -->

    <!-- FONTES DE SISTEMA limita a quantidade de fontes dependendo das fontes instalada em quase todos dispositivos  -->

    <!-- FONTES WEB embute fontesem arquivos web usando métodos @font-face. Isto permite que desenvolvedores possam usar recursos sem a preocupação, se o usuário tenha ou não, aquela fonte -->

    <h1>Fontes</h1>

    <h2>Fonte embutida por @font-face</h2>

    <h3>Fonte da pasta fonts</h3>

    <p>Olá mundo!</p>



</body>

</html>
