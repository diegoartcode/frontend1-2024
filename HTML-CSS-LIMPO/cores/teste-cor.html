<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de cores</title>
    <style>
        #cor-rgb{
            color: rgb(123,0,122);
        }

        #cor-hex{
            background: #ccbbaa;
        }

        #cor-hsl{
            color: hsl(0,50%,50%);
        }

        #cor-escrita{
            background: firebrick;
        }

        #cor-rgb-opac{
            background-color: rgba(123,0,122,0.5);
        }

    </style>
</head>
<body>

    <h1 id="cor-rgb">Esta cor esta em RGB</h1>

    <p id="cor-rgb-opac">Texto com opacidade</p>

    <p id="cor-hex">Esta cor esta em Hexadecimal</p>

    <p id="cor-hsl">Esta cor esta em HSL</p>

    <p id="cor-escrita">Esta cor esta de forma escrita</p>
</body>
</html>
