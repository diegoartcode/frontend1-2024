<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Som e vídeo interno</title>
</head>
<body>

    <div>
        <h2>Vídeos</h2>

        <video width="320" controls >
            <source src="assets/video/Johnny-Cash-Hurt.mp4" type="video/mp4">
        </video>

        <p>Este elemento suporta três formatos 
            diferentes: MP4, WebM e OGG</p>
    </div>

    <div>
        <h2>Som - Áudio</h2>

        <audio width="320" controls autoplay>
            <source src="assets/som/drum-groove.mp3" type="audio/mp3">
        </audio>

        <p>Os formatos de áudio suportado são MP3, WAV e OGG</p>
    </div>
    
</body>
</html>
