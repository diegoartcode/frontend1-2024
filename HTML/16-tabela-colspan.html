<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Colspan</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Ocupação</th>
        </tr>
        <tr>
            <td colspan="2">Diego Rodrigues</td> <!-- Esta célula abrange 2 colunas: Nome e Idade -->
            <td>Desenvolvedor web</td>
        </tr>
        <tr>
            <td>Jhenny</td>
            <td>Silva</td>
            <td>Designer</td>
        </tr>
    </table>
</body>
</html>
