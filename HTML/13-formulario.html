<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 500px;
        }
    </style>
</head>
<body>

    <div>
        <h1>Formulário</h1>

        <form action="" method="GET">

            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" value="Diego">

            <label for="idade">Idade</label>
            <input type="number" id="idade" name="idade" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha">

            <label for="curso">Curso</label>
            <input type="text" id="curso" name="curso" 
            placeholder="Digite o nome do seu curso">

            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" 
            placeholder="Mensagem de teste"></textarea>

            <label for="">Escolha um opção</label>

            <label for="opcao1">
                <input type="checkbox" name="opcao1" id="opcao1"> 
                Opção 1
            </label>
            <label for="opcao2">
                <input type="checkbox" name="opcao2" id="opcao2"> 
                Opção 2
            </label>
            <label for="opcao3">
                <input type="checkbox" name="opcao3" id="opcao3"> 
                Opção 3
            </label>

            <label>O que você vai estudar hoje</label>

            <label for="frontEnd">
                <input type="radio" name="programacao" id="frontEnd">
                Front-end
            </label>
            <label for="backEnd">
                <input type="radio" name="programacao" id="backEnd">
                Back-end
            </label>
            <label for="bancoDados">
                <input type="radio" name="programacao" id="bancoDados">
                Banco de dados
            </label>

            <label for="itens">Itens</label>
            <select name="itens" id="itens">
                <option value="">Escolha um item</option>
                <option value="item1">Item 1</option>
                <option value="item2">Item 2</option>
            </select>
            




            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">


        </form>
    </div>
    
</body>
</html>
