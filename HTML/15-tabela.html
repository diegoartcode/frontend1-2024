<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            border: 1px solid #000;
        }
    </style>
</head>
<body>

    <div>
        <h1>Tabela</h1>

        <table>
            <tr>
                <td>País</td>
                <td>Ouro</td>
                <td>Prata</td>
                <td>Bronze</td>
                <td>Total</td>
            </tr>
            <tr>
                <td>Brasil</td>
                <td>100</td>
                <td>120</td>
                <td>300</td>
                <td>420</td>
            </tr>
            <tr>
                <td>Japão</td>
                <td>100</td>
                <td>120</td>
                <td>300</td>
                <td>420</td>
            </tr>


        </table>
    </div>
    
</body>
</html>
