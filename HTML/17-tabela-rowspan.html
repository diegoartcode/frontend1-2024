<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Rowspan</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid #000;
        }
    </style>
</head>
<body>

    <div>
        <h1>Tabela Rowspan</h1>

        <table>
            <tr>
                <th>Nome</th>
                <th>Detalhes</th>
            </tr>

            <tr>
                <td rowspan="2">Diego</td>
                <td>Ocupação: Programador web</td>
            </tr>

            <tr>    
                <td>Telefone: 11 99999-9999</td>                
            </tr>

            <tr>
                <td>Diego</td>
                <td>Ocupação: Programador web</td>
            </tr>
        </table>
    </div>
    
</body>
</html>
