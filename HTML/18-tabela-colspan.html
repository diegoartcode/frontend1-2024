<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Colspan</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid #000;
        }
    </style>
</head>
<body>

    <div>
        <h1>Tabela Colspan</h1>

        <table>
            <tr>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Telefone</th>
            </tr>

            <tr>
                <td colspan="2">Diego Rodrigues</td>
                <td>11 9991-99999</td>
            </tr>

            <tr>
                <td>Nome</td>
                <td>Sobrenome</td>
                <td>Telefone</td>
            </tr>

            <tr>
                <td colspan="3">Curso Front-end</td>
            </tr>
            
        </table>
    </div>
    
</body>
</html>
