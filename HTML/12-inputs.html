<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form fieldset {
            display: flex;
            flex-direction: column;
            width: 25%;
            gap: 20px;
        }
    </style>
</head>

<body>

    <form action="">
        <fieldset>
            <legend>Formulário</legend>
            <label for="">Telefone</label>

            <input type="tel" name="" id="" value="11 99999-9999">
            <input type="text" placeholder="Digite seu nome">
            <input type="email" name="" id="" placeholder="Digite seu e-mail">

            <input type="text" placeholder="Input bloqueado" disabled>

            <label for="">Sua foto</label>
            <input type="file">

            <input type="checkbox">

            <input type="radio">

            <input type="color" name="" id="">

            <label for="">Data de nascimento</label>

            <input type="date" name="" id="">


            <label for="">Data e hora do nascimento</label>
            <input type="datetime-local">

            <label for="">Hora do nascimento</label>
            <input type="time">

            <label for="">Semana e ano nascimento</label>
            <input type="week">

            <label for="">Mês e ano do nascimento</label>
            <input type="month">

            <label for="">URL</label>
            <input type="url">

            <input type="hidden" placeholder="Esse elemento não aparece">

            <label for="">Range</label>
            <input type="range">

            <input type="number" placeholder="Digite sua idade">

            <input type="search" placeholder="Pesquisar...">

            <textarea name="" id="" placeholder="Digite sua mensagem"></textarea>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">




        </fieldset>
    </form>

</body>

</html>
