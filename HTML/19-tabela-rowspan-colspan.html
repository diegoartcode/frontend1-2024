<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela colspan e rowspan</title>
    <style>
        table{
            border-collapse: collapse;
            width: 70%;
        }
        td, th{
            border: 1px solid #000;
        }

        td{
            text-align: center;
        }
    </style>
</head>
<body>

    <div>
        <h1>Tabela colspan e rowspan</h1>

        <table>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Ocupação</th>
            </tr>

            <tr>
                <td rowspan="2">Diego</td>
                <td>11 9999-99999</td>
                <td>Desnvolvedor web</td>
            </tr>

            <tr>
                <td colspan="2">Detalhes adicionais</td>                
            </tr>




        </table>
    </div>
    
</body>
</html>
